<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Mario World </h1>
    
    <div class="music">
        <audio controls loop>
    <source src="music/music/01. Ground Theme.mp3" type="audio/mp3"></audio>
    </div>
   
    <div class="main">
        <div id="scoreBoard">
        <div id="score">Score: 0</div> 
        <div id="Bestscore">Best Score: 0</div> 
        </div>

        <img id="MarioImage" src="https://clipart-library.com/images/8iGb9zLaT.png">
        <img id="BossImage" src="https://www.superluigibros.com/images/media/artwork/3ds/new_super_mario_bros_2/large/Enemies_and_Bosses/bowser.png">


        <img id="cloudsImage" src="https://i.gifer.com/5GpD.gif">
        <img id="cloudsImage2" src="https://i.gifer.com/5GpD.gif">
        <div id="beginBox">
            <div class="btn" id="begin">start game</div>
        </div>
        <div class="map" id="map"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script.js"></script>
</body>
</html>
